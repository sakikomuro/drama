<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dramas</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/css/output.css')}}"
    />
  </head>
  <body>
    <div class="bg-violet-400 text-center py-20">
      <h1 class="text-[60px] text-white font-semibold">Drama Rating</h1>
    </div>

    <div class="flex flex-col items-center w-10/12 mx-auto pt-16">
      <h2 class="font-bold text-3xl">Add Dramas</h2>
      <form action="/" class="flex flex-row w-3/5 pt-5" method="POST">
        <input
          autocomplete="off"
          autofocus
          class="block bg-white border border-slate-300 rounded-md m-1 py-2 pl-2 shadow-sm w-2/4"
          name="title"
          placeholder="Title"
          required
          type="text"
        />
        <input
          autocomplete="off"
          autofocus
          class="block bg-white border border-slate-300 rounded-md m-1 py-2 pl-2 shadow-sm w-1/4"
          name="rating"
          placeholder="Rating"
          required
          type="text"
        />
        <input
          class="block bg-violet-300 hover:bg-violet-400 rounded-xl m-1 py-2 w-1/5"
          type="submit"
          value="Add"
        />
      </form>

      <div class="py-16 w-4/5">
        <h2 class="font-bold text-3xl text-center">List</h2>
        <table class="border-separate pt-5 w-full text-center">
          <thead class="bg-slate-100">
            <th class="py-2 text-2xl font-bold w-1/2">Title</th>
            <th class="py-2 text-2xl font-bold w-1/2">Rating</th>
          </thead>
          <tbody>
            {% for drama in dramas %}
            <tr>
              <td class="border-b-2 py-2 text-xl">{{ drama[1] }}</td>
              <td class="border-b-2 py-2 text-xl">{{ drama[2] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
